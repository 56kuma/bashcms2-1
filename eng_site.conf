<VirtualHost e.ueda.tech:80>
	ServerAdmin ryuichiueda@gmail.com
	DocumentRoot /var/www/eng_site
	<Directory /var/www/eng_site>
		Options -Indexes -FollowSymLinks +MultiViews +ExecCGI
		AllowOverride None
		Order allow,deny
		Allow from all
		AddHandler cgi-script .cgi
	</Directory>
	Alias /pages /var/www/eng_contents/pages
	Alias /posts /var/www/eng_contents/posts

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
